<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="calc">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md- col-">
                    <h1>CALCULATOR</h1>

                    <div class="firstnum">
                        <label for="firstnumber" class="numone">Enter a first number :</label> <br>
                        <input type="number" class="form-control" placeholder="Enter a first number" id="num1">
                    </div>

                    <div class="firstnum">
                        <label for="firstnumber" class="numtwo">Enter a Second number :</label> <br>
                        <input type="number" class="form-control" placeholder="Enter a Second number" id="num2">
                    </div>

                    <div class="firstnum">
                        <label for="firstnumber" class="three">Choose a Operator :</label> <br>
                        <select name="values" id="operater">
                            <option>None</option>
                            <option>+</option>
                            <option>-</option>
                            <option>/</option>
                            <option>*</option>
                            <option>%</option>
                            <option>**</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit" onclick="calculate()">Calculate</button>
                    <button class="btn btn-primary" type="submit" onclick="clear()">Clear</button>


                    <div class="firstnum">
                        <label for="firstnumber" class="lables">The Number is :</label> <br>
                        <input type="text" class="form-control" placeholder="Answer" id="result">
                    </div>
                </div>
            </div>
        </div>
    </div>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



    
    <script src="./app.js"></script>
</body>

</html>
